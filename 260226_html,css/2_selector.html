<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: pink;
        }
        aside{
            background:skyblue;
        }
        label{
            color: lightsalmon;
        }
        #article p:nth-child(2n-1){ 
            background-color:yellow;
        }
    </style>
</head>
<body>
    <h1>웹 개발 입문</h1>
    <aside>
        <ul>
            <li>홈</li>
            <li>소개</li>
            <li>서비스</li>
            <li>연락처</li>
        </ul>
    </aside>
    <span>
        <h2>웹 개발의 기초</h2>
        <label>웹 개발을 시작하는 첫 걸음입니다.</label>
        <article id="article">
            <p>HTML</p>
            <p>구조를 만듭니다.</p>
            <p>CSS</p>
            <p>디자인을 입힙니다.</p>
            <p>JavaScript</p>
        </article>
    </span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>기본정보</legend>
            <label for="userId">아이디 : </label>
            <input type="text" id="userId" name="userId"><br>
            <label for="userPwd">비밀번호 : </label>
            <input type="password" id="userPwd" name="userPwd"><br>
            <label for="email">이메일 : </label>
            <input type="email">
        </fieldset>
        <fieldset>
            <legend>추가정보</legend>
            <label for="job">직업 : </label>
            <select name="job" id="job">
                <option value="initial">선택하세요</option>
                <option value="student">학생</option>
                <option value="officeman">직장인</option>
            </select><br>
            <label for="hobby">관심분야 :</label>
            <div>
                <input type="checkbox" id="music">
                <label for="music">음악</label>
                <input type="checkbox" id="movie">
                <label for="moive">영화</label>
                <input type="checkbox" id="reading">
                <label for="reading">독서</label>
                <input type="checkbox" id="exercise">
                <label for="exercise">운동</label>
                <input type="checkbox" id="travel">
                <label for="travel">여행</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>자기소개</legend>
            <label for="introduce">자기소개 : </label><br>
            <textarea name="introduce" id="introduce" cols="44px" rows="6px"></textarea><br>
            <label for="profile">프로필 사진:</label>
            <input type="file">
        </fieldset>
        <button type="submit" id="register">가입하기</button>
        <button type="reset" id="reset">다시 작성</button>
    </form>
</body>
</html>
